<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .game-list {
            margin: 20px;
            list-style-type: none;
            padding: 0;
        }
        .game-list li {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 5px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            margin-top: 20px;
            display: block; /* Hide the iframe by default */
        }

        /* Responsive Design */
        @media screen and (max-width: 900px) {
            .game-list li {
                font-size: 16px;
                padding: 8px;
            }
            iframe {
                height: 350px;
            }
        }
        @media screen and (max-width: 600px) {
            .game-list {
                margin: 10px;
            }
            .game-list li {
                display: block;
                width: 100%;
                margin: 8px 0;
                font-size: 14px;
                padding: 6px;
            }
            iframe {
                height: 200px;
            }
            h1 {
                font-size: 22px;
            }
        }
        @media screen and (max-width: 400px) {
            h1 {
                font-size: 16px;
            }
            .game-list li {
                font-size: 12px;
                padding: 4px;
            }
            iframe {
                height: 120px;
            }
        }
        /* End Responsive Design */
    </style>
</head>
<body>

    <h1>Welcome to Gaming Hub
        <p>This page is not complete because iframes not working well. Working on it....</p>
    </h1>
    <p>Select a game to play:</p>

    <ul class="game-list">
        <li onclick="document.getElementById('game-frame').src='https://flappybird.io/'">Flappy Bird</li>
        <li onclick="document.getElementById('game-frame').src='https://ponggame.org/'">Pong</li>
        <li onclick="document.getElementById('game-frame').src='https://snakegame.online/'">Snake</li>
        <li onclick="document.getElementById('game-frame').src='https://tictactoe.game/'">Tic-Tac-Toe</li>
        <li onclick="document.getElementById('game-frame').src='https://play2048.co/'">2048</li>
        <li onclick="document.getElementById('game-frame').src='https://spaceinvaders.io/'">Space Invaders</li>
        <li onclick="document.getElementById('game-frame').src='https://www.pacman.com/'">Pacman</li>
        <li onclick="document.getElementById('game-frame').src='https://www.memozor.com/memory-games'">Memory Game</li>
    </ul>


    <iframe id="game-frame" src=""></iframe>


</body>
</html>
