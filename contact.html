<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            background-size: cover;
            background-image: url('images/3.jpg');
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }
        .header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px 0;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff6200;
        }
        .header .nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            margin: 0;
            padding: 0;
        }
        .header .nav ul li {
            margin: 0 10px;
        }
        .header .nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
        }
        .header .nav ul li a:hover {
            background-color: #ff6200;
            border-radius: 4px;
        }
        h2 {
            color: #ff6200;;
        }
        .container2 {
            padding: 50px 0;
            background-color: transparent;
            text-align: center;
            color: #ffffff;
        }
        .container2 form {
            max-width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid black;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            border-radius: 10px;
        }
        input,
        textarea,
        button {
            padding: 10px;
            border: 1px solid #000000;
            border-radius: 20px;
            color: #555;
        }
        button {
            background-color: #ff6200;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #63e500;
        }
        .social {
            background-color:rgba(0, 0, 0, 0.7);
            width: 325px;
            margin: 20px auto;
            border-radius: 20px;
            padding: 10px;

        }
        .support {
            color: #ff8133;
            text-align: left;
            padding-left: 25px;
            margin: 20px auto;
        }
        .social-icons {
            background-color:rgba(65, 65, 65, 0.7);
            width: 300px;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            margin: 20px auto;
            border-radius: 20px;
        }
        .social-icons a {
            color: #fff;
            text-decoration: none;
            font-size: 30px;
            transition: transform 0.3s ease;
            margin: 15px;
        }
        .social-icons a:hover {
            transform: scale(2);
            color: #ff6200;
        }
        .footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }

        /* Responsive Design */
        @media screen and (max-width: 900px) {
            .container2 form {
                max-width: 80%;
            }
        }
        @media screen and (max-width: 600px) {
            .container {
                width: 98%;
                padding: 0 5px;
            }
            .header .nav ul {
                flex-direction: column;
                align-items: center;
            }
            .header .nav ul li {
                margin: 5px 0;
            }
            .container2 form {
                max-width: 100%;
                padding: 10px;
            }
            input,
            textarea,
            button {
                font-size: 14px;
                padding: 8px;
            }
            h2 {
                font-size: 24px;
            }
        }
        @media screen and (max-width: 400px) {
            h2 {
                font-size: 18px;
            }
            .container2 form {
                padding: 5px;
            }
        }
        /* End Responsive Design */
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">Gaming Hub</h1>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login/Signup</a></li>
                    <li><a href="games.html">Games</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Us Section -->
    <div class="container2">
        <h2>Contact Us</h2>
        <form>
            <label>Name:</label>
            <input type="text" id="name" required>

            <label>Email:</label>
            <input type="email" id="email" required>

            <label>Message:</label>
            <textarea></textarea>

            <button type="submit">Send</button>
        </form>
        <!-- Social Media Links -->
        <div class="social">
            <div class="support">
                <h3>Email : support@gaminghub.com</h3>
                <h3>Phone : +92 (330) 99999999</h3>
            </div>
            <div class="social-icons">
                <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com" ><i class="fab fa-facebook"></i></a>
                <a href="https://wa.me/1234567890" ><i class="fab fa-whatsapp"></i></a>
                <a href="https://www.twitter.com" ><i class="fab fa-twitter"></i></a>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Gaming Hub. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
