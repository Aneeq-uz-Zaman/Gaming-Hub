<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="signup.css">
    <style>
                /* Contact Section */

    </style>

</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo" style="text-align: left;">Gaming Hub</h1>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login/Signup</a></li>
                    <li><a href="games.html">Games</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form>
            <h1 class="detail">Enter details:</h1>

            <input type="text" placeholder="Enter NAME" class="input-field">
            <input type="text" placeholder="User ID" class="input-field">
            <input type="password" placeholder="Password" class="input-field">

            <label>Select Gender:</label>
            <div class="radio-group">
                <input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </div>
            

            <label>What types of games you like?</label>
            <div class="checkbox-group">
                <label><input type="checkbox" value="action" name="game_type"> Action</label>
                <label><input type="checkbox" value="adventure" name="game_type"> Adventure</label>
                <label><input type="checkbox" value="rpg" name="game_type"> Role-Playing (RPG)</label>
                <label><input type="checkbox" value="strategy" name="game_type"> Strategy</label>
                <label><input type="checkbox" value="simulation" name="game_type"> Simulation</label>
                <label><input type="checkbox" value="puzzle" name="game_type"> Puzzle</label>
                <label><input type="checkbox" value="sports" name="game_type"> Sports</label>
                <label><input type="checkbox" value="racing" name="game_type"> Racing</label>
                
            </div>

            <label>Select City:</label>
                <select name="City" class="input-field">
                    <option value="lhr">Lahore</option>
                    <option value="isb">Islamabad</option>
                    <option value="khi">Karachi</option>
                    <option value="mur">Murree</option>
                    <option value="mlt">Multan</option>
                    <option value="qta">Quetta</option>
                    <option value="skp">Sialkot</option>
                </select>



            <br>
            <label>Enter Feedback:</label>
            <textarea name="Feedback" placeholder="Your feedback" rows="3" class="input-field"></textarea>
            <label><input type="checkbox" name="terms" required> I agree to the Terms and Conditions</label>


            <button type="submit" class="submit-button">Sign Up</button>
        </form>
    </div>


    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Gaming Hub. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
